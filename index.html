<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="description"
      content="This is my exercise from the front end mentor challenges it is quite a useful journey for me to become a front end web developer."
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Manifest -->
    <link rel="manifest" href="manifest.webmanifest" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="queries.css" />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <!-- Container - Testimonial -->
    <div class="testimonial">
      <div class="main-content">
        <img
          src="./images/pattern-quotes.svg"
          alt="quotes pattern behind the image"
          class="quote"
        />
        <q class="quote-text">
          I've been interested in coding for a while but never taken the jump,
          until now. I couldn't recommend this course enough. I'm now in the job
          of my dreams and so excited about the future.
        </q>
        <profile class="profile">
          <p class="profile-name">Tanya Sinclair</p>
          <p class="profile-job">UX Engineer</p>
        </profile>
      </div>
      <div class="profiles-preview">
        <img
          src="./images/pattern-bg.svg"
          alt="background pattern"
          class="pattern-bg"
        />
        <img
          src="./images/image-tanya.jpg"
          alt="tanya sinclair"
          class="profile-image"
        />
        <div class="controls">
          <button class="btn btn-prev">
            <img
              src="./images/icon-prev.svg"
              alt="previous button"
              class="btn-ico"
            />
          </button>
          <button class="btn btn-next">
            <img
              src="./images/icon-next.svg"
              alt="next button"
              class="btn-ico"
            />
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
